{% include "base.html" %}
{% block content %}
    <div class="container">
        <div class="row m-3">
            <div class="col-2">
                <img src="/static/logo/{{ category.logo }}" class="card-img-top" alt="Card image cap">
            </div>
            <div class="col-10">
                <h3 class="m-3">Шпаргалки категории {{ category.name }}</h3>
                <a href="{{ url_for('edit_cat', cat_id=category.id) }}" class="card-link m-3">Изменить</a>
                <a href="{{ url_for('delete_cat', cat_id=category.id) }}" class="card-link m-3">Удалить</a>
            </div>
        </div>
        <div class="row mt-4">
            {% for item in object_list %}
                <div class="col-4 mb-3">
                    <div class="card"">
                        <div class="card-body">
                          <h5 class="card-title">{{ item.title }}</h5>
                          <p class="card-text" style="white-space: pre-wrap">{{ item.text }}</p>
                          <a href="{{ url_for('edit_sheet', sheet_id=item.id) }}" class="card-link">Изменить</a>
                          <a href="{{ url_for('delete_sheet', sheet_id=item.id) }}" class="card-link">Удалить</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content%}
